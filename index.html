<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FAQ</title>
  <link rel="stylesheet" href="./scss/global.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-container">
    <div class="white-card">
      <div class="left-side">
        <img src="./images/illustration-box-desktop.svg" alt="" class="box-image">
        <img src="./images/illustration-woman-online-desktop.svg" alt="" class="woman-image">
        <img src="./images/bg-pattern-desktop.svg" alt="" class="wireframe-bg-image">
      </div>
      <div class="right-side-container">
        <div class="faq-container">
          <h1 class="title">FAQ</h1>
          
          <input type="checkbox" id="title1" />
          <label class="question" for="title1">Accordion One</label>
          <div class="content">
            <p>Your content goes here.</p>
          </div>


          <div class="question">
            <span>How many team members can I invite?</span><img src="./images/icon-arrow-down.svg" alt="">
          </div>
          <a href="#hashLink">
            <div class="question" id="hashLink">
              <span>What is the maximum file upload size?</span>
              <img src="./images/icon-arrow-down.svg" alt="">
          </a>
          <a href="#"><div class="answer"><span>No more than 2GB. All files in your account must fit your allotted storage space.</span></div></a>
          </div>
          <div class="question"><span>How do I reset my password?</span><img src="./images/icon-arrow-down.svg" alt=""></div>
          <div class="question"><span>Can I cancel my subscription?</span><img src="./images/icon-arrow-down.svg" alt=""></div>
          <div class="question"><span>Do you provide additional support?</span><img src="./images/icon-arrow-down.svg" alt=""></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
